				var url_string = window.location.href;

				var id = url.searchParams.get("product_id");
                
                function updateMember(id) {
                   

                  
                        // 將資料組成JSON格式
                        var data_object = {
                            "product_id": id,
                            "function" : 6
                        };

                        // 將JSON格式轉換成字串
                        var data_string = JSON.stringify(data_object);

                        // 發出POST的PUT請求
                        $.ajax({
                                type: "POST",
                                url: "api/product2.do",
                                data: data_string,
                                crossDomain: true,
                                cache: false,
                                dataType: 'json',
                                timeout: 5000,
                                success: function (response) {
                                    if(response.status == 200){
                                        //updateSQLTable(response.response);
                                        //getMember();
                                        window.location.href = "own.html";
                                    }
                                },
                                error: function () {
                                    alert("無法連線到伺服器！");
                                }
                        });
                    
                }

                $('#submit').click(function() {
                    updateMember(id)
                });
